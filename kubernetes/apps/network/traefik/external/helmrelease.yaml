---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name traefik-external
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 26.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image.tag: v3.0.0-beta5
    nameOverride: *name
    deployment:
      kind: DaemonSet
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: false
    metrics:
      prometheus:
        entryPoint: metrics
        addRoutersLabels: true
        serviceMonitor:
          enabled: true
          namespace: observability
          interval: 10s
          honorLabels: true
    ports:
      metrics:
        expose: false
        exposedPort: 9100
        port: 9100
        protocol: TCP
      traefik:
        expose: false
        exposedPort: 9000
        port: 9000
        protocol: TCP
      web:
        expose: true
        exposedPort: 80
        port: 8000
        protocol: TCP
        redirectTo:
          port: websecure
      websecure:
        expose: true
        exposedPort: 443
        forwardedHeaders:
          insecure: false
          trustedIPs:
          - 173.245.48.0/20
          - 103.21.244.0/22
          - 103.22.200.0/22
          - 103.31.4.0/22
          - 141.101.64.0/18
          - 108.162.192.0/18
          - 190.93.240.0/20
          - 188.114.96.0/20
          - 197.234.240.0/22
          - 198.41.128.0/17
          - 162.158.0.0/15
          - 104.16.0.0/13
          - 104.24.0.0/14
          - 172.64.0.0/13
          - 131.0.72.0/22
          - 2400:cb00::/32
          - 2606:4700::/32
          - 2803:f800::/32
          - 2405:b500::/32
          - 2405:8100::/32
          - 2a06:98c0::/29
          - 2c0f:f248::/32
        middlewares: []
        port: 8443
        protocol: TCP
        tls:
          certResolver: ""
          domains: []
          enabled: true
          options: ""
    providers:
      kubernetesCRD:
        allowCrossNamespace: false
        allowEmptyServices: false
        allowExternalNameServices: false
        enabled: true
        namespaces: []
      kubernetesIngress:
        allowEmptyServices: false
        allowExternalNameServices: false
        enabled: true
        namespaces: []
        publishedService:
          enabled: true
    service:
      enabled: true
      single: true
      spec:
        externalTrafficPolicy: Local
      type: LoadBalancer
      labels:
        app.kubernetes.io/service: *name

